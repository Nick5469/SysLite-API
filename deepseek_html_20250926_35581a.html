<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5二维码识别器</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f8fafc;
        }
        
        .upload-area:hover {
            background-color: #e8f4fc;
            border-color: #2980b9;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .camera-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        #camera-preview {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 10px;
            background-color: #2c3e50;
            display: none;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background-color: #95a5a6;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            display: none;
        }
        
        .result-title {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        #result-content {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            word-break: break-all;
            text-align: left;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 5px;
            display: none;
        }
        
        .instructions {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>二维码识别器</h1>
        <p class="subtitle">上传图片或使用摄像头扫描二维码</p>
        
        <div class="input-section">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">📁</div>
                <p>点击或拖拽图片到此处上传</p>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
            
            <div class="camera-section">
                <video id="camera-preview"></video>
                <button class="btn" id="camera-toggle">开启摄像头</button>
                <button class="btn btn-success" id="capture-btn" style="display: none;">扫描二维码</button>
            </div>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="result-section" id="result-section">
            <h3 class="result-title">识别结果</h3>
            <div id="result-content"></div>
            <button class="btn btn-secondary" id="copy-btn" style="margin-top: 15px;">复制结果</button>
        </div>
        
        <div class="instructions">
            <p><strong>使用说明：</strong> 上传包含二维码的图片，或使用摄像头直接扫描二维码。系统将自动识别并显示二维码内容。</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const cameraToggle = document.getElementById('camera-toggle');
        const captureBtn = document.getElementById('capture-btn');
        const cameraPreview = document.getElementById('camera-preview');
        const resultSection = document.getElementById('result-section');
        const resultContent = document.getElementById('result-content');
        const errorMessage = document.getElementById('error-message');
        const copyBtn = document.getElementById('copy-btn');
        
        let stream = null;
        let isCameraActive = false;
        
        // 上传区域点击事件
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 文件选择事件
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                processImage(e.target.files[0]);
            }
        });
        
        // 拖放功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#e8f4fc';
            uploadArea.style.borderColor = '#2980b9';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '#f8fafc';
            uploadArea.style.borderColor = '#3498db';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f8fafc';
            uploadArea.style.borderColor = '#3498db';
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                processImage(e.dataTransfer.files[0]);
            }
        });
        
        // 摄像头切换
        cameraToggle.addEventListener('click', toggleCamera);
        
        // 拍照扫描
        captureBtn.addEventListener('click', captureAndScan);
        
        // 复制结果
        copyBtn.addEventListener('click', () => {
            const text = resultContent.innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('结果已复制到剪贴板！');
            }).catch(err => {
                console.error('复制失败: ', err);
            });
        });
        
        // 处理图片
        function processImage(file) {
            hideError();
            
            const img = new Image();
            const reader = new FileReader();
            
            reader.onload = (e) => {
                img.onload = () => {
                    scanQRCode(img);
                };
                img.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }
        
        // 切换摄像头
        function toggleCamera() {
            if (isCameraActive) {
                stopCamera();
            } else {
                startCamera();
            }
        }
        
        // 开启摄像头
        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        cameraPreview.srcObject = stream;
                        cameraPreview.style.display = 'block';
                        cameraPreview.play();
                        cameraToggle.textContent = '关闭摄像头';
                        captureBtn.style.display = 'inline-flex';
                        isCameraActive = true;
                    })
                    .catch(function(err) {
                        showError('无法访问摄像头: ' + err.message);
                    });
            } else {
                showError('您的浏览器不支持摄像头功能');
            }
        }
        
        // 关闭摄像头
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                cameraPreview.style.display = 'none';
                cameraToggle.textContent = '开启摄像头';
                captureBtn.style.display = 'none';
                isCameraActive = false;
            }
        }
        
        // 拍照并扫描
        function captureAndScan() {
            hideError();
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            context.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);
            
            const img = new Image();
            img.onload = () => {
                scanQRCode(img);
            };
            img.src = canvas.toDataURL('image/png');
        }
        
        // 扫描二维码
        function scanQRCode(img) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                showResult(code.data);
            } else {
                showError('未检测到二维码，请尝试调整图片或摄像头角度');
            }
        }
        
        // 显示结果
        function showResult(data) {
            resultContent.textContent = data;
            resultSection.style.display = 'block';
            
            // 自动滚动到结果区域
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resultSection.style.display = 'none';
        }
        
        // 隐藏错误信息
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // 页面卸载时关闭摄像头
        window.addEventListener('beforeunload', () => {
            if (isCameraActive) {
                stopCamera();
            }
        });
    </script>
</body>
</html>
