<body>

        <div class="input-section">

                <input type="file" id="file-input" accept="image/*" style="display: none;">

        <div class="instructions">
            <p><strong>ä½¿ç”¨è¯´æ˜ï¼š</strong> ä¸Šä¼ åŒ…å«äºŒç»´ç çš„å›¾ç‰‡ï¼Œæˆ–ä½¿ç”¨æ‘„åƒå¤´ç›´æ¥æ‰«æäºŒç»´ç ã€‚ç³»ç»Ÿå°†è‡ªåŠ¨è¯†åˆ«å¹¶æ˜¾ç¤ºäºŒç»´ç å†…å®¹ã€‚</p>

    <script>
        // è·å–DOMå…ƒç´ 
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const cameraToggle = document.getElementById('camera-toggle');
        const captureBtn = document.getElementById('capture-btn');
        const cameraPreview = document.getElementById('camera-preview');
        const resultSection = document.getElementById('result-section');
        const resultContent = document.getElementById('result-content');
        const errorMessage = document.getElementById('error-message');
        const copyBtn = document.getElementById('copy-btn');
        
        let stream = null;
        let isCameraActive = false;
        
        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                processImage(e.target.files[0]);
            }
        });
        
        // æ‹–æ”¾åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#e8f4fc';
            uploadArea.style.borderColor = '#2980b9';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '#f8fafc';
            uploadArea.style.borderColor = '#3498db';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f8fafc';
            uploadArea.style.borderColor = '#3498db';
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                processImage(e.dataTransfer.files[0]);
            }
        });
        
        // æ‘„åƒå¤´åˆ‡æ¢
        cameraToggle.addEventListener('click', toggleCamera);
        
        // æ‹ç…§æ‰«æ
        captureBtn.addEventListener('click', captureAndScan);
        
        // å¤åˆ¶ç»“æœ
        copyBtn.addEventListener('click', () => {
            const text = resultContent.innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('ç»“æœå·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥: ', err);
            });
        });
        
        // å¤„ç†å›¾ç‰‡
        function processImage(file) {
            hideError();
            
            const img = new Image();
            const reader = new FileReader();
            
            reader.onload = (e) => {
                img.onload = () => {
                    scanQRCode(img);
                };
                img.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }
        
        // åˆ‡æ¢æ‘„åƒå¤´
        function toggleCamera() {
            if (isCameraActive) {
                stopCamera();
            } else {
                startCamera();
            }
        }
        
        // å¼€å¯æ‘„åƒå¤´
        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        cameraPreview.srcObject = stream;
                        cameraPreview.style.display = 'block';
                        cameraPreview.play();
                        cameraToggle.textContent = 'å…³é—­æ‘„åƒå¤´';
                        captureBtn.style.display = 'inline-flex';
                        isCameraActive = true;
                    })
                    .catch(function(err) {
                        showError('æ— æ³•è®¿é—®æ‘„åƒå¤´: ' + err.message);
                    });
            } else {
                showError('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´åŠŸèƒ½');
            }
        }
        
        // å…³é—­æ‘„åƒå¤´
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                cameraPreview.style.display = 'none';
                cameraToggle.textContent = 'å¼€å¯æ‘„åƒå¤´';
                captureBtn.style.display = 'none';
                isCameraActive = false;
            }
        }
        
        // æ‹ç…§å¹¶æ‰«æ
        function captureAndScan() {
            hideError();
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            context.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);
            
            const img = new Image();
            img.onload = () => {
                scanQRCode(img);
            };
            img.src = canvas.toDataURL('image/png');
        }
        
        // æ‰«æäºŒç»´ç 
        function scanQRCode(img) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                showResult(code.data);
            } else {
                showError('æœªæ£€æµ‹åˆ°äºŒç»´ç ï¼Œè¯·å°è¯•è°ƒæ•´å›¾ç‰‡æˆ–æ‘„åƒå¤´è§’åº¦');
            }
        }
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(data) {
            resultContent.textContent = data;
            resultSection.style.display = 'block';
            
            // è‡ªåŠ¨æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resultSection.style.display = 'none';
        }
        
        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // é¡µé¢å¸è½½æ—¶å…³é—­æ‘„åƒå¤´
        window.addEventListener('beforeunload', () => {
            if (isCameraActive) {
                stopCamera();
            }
        });
    </script>
